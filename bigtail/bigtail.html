<!-- This creates and configures the onscreen elements of the node           -->


<!-- First, the content of the edit dialog is defined.                       -->
<script type="text/x-red" data-template-name="bigtail">
   
  <div class="form-row">
       <label for="node-input-size"><i class="fa fa-flask"></i> <span data-i18n="bigtail.label.size"></span></label>
       <input type="text" id="node-input-size" data-i18n="[placeholder]bigtail.label.size_number">
  </div>  

  <div class="form-row">
       <label for="node-input-size_kbyte"><i class="fa fa-flask"></i> <span data-i18n="bigtail.label.size_kbyte"></span></label>
       <input type="text" id="node-input-size_kbyte" data-i18n="[placeholder]bigtail.label.size_kbyte_number">
  </div>   

  <div class="form-row">
      <label>&nbsp;</label>
      <input type="checkbox" id="node-input-add_cr" style="display: inline-block; width: auto; vertical-align: top;">
      <label for="node-input-add_cr" style="width: 70%;"><span data-i18n="bigtail.label.add_cr"></span></label>
  </div>   
  
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i><span data-i18n="bigtail.label.name"></span></label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]bigtail.label.name">
  </div>

 </script>


<!-- Finally, the node type is registered along with all of its properties   -->
<script type="text/javascript">
    RED.nodes.registerType('bigtail',{
        category: 'function',      // the palette category
        color: '#0099cc',

        defaults: {               // defines the editable properties of the node
            name: {value:""},     //  along with default values.
            size: { value: "" },
            add_cr: { value: false },
            size_kbyte: { value: "" }
        },

        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:2,              // set the number of outputs - 0 to n

        // set the icon (held in icons dir below where you save the node)
        icon: "tail.png",      // saved in  icons/myicon.png

        label: function() {
            return this.name||this.filename||this._("bigtail.label.nodelabel");
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }

    });
</script>

<script type="text/x-red" data-help-name="bigtail">

</script>
